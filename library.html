<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsity Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Varsity Library</h1>
        <div class="text-center mb-3">
            <button class="btn btn-primary" type="button" onclick="fetchAllPDFs()">Reload Library</button>
        </div>
        <div id="pdfList" class="row">
            <!-- PDF results will be displayed here -->
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Contribute to Varsity Library</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date_of_publication">Date of Publication:</label>
                <input type="date" name="date_of_publication" id="date_of_publication" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="document">Document:</label>
                <input type="file" name="document" id="document" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="uploaded_by">Uploaded by:</label>
                <input type="text" name="uploaded_by" id="uploaded_by" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="library.js"></script>
</body>
</html>
