    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        .sidebar-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            transition: margin-right 0.3s;
        }
        .sidebar-header h4 {
            margin: 0;
            transition: opacity 0.3s;
        }
        .sidebar-header.collapsed h4 {
            opacity: 0;
        }
        .sidebar-menu {
            flex-grow: 1;
        }
        .sidebar-menu a {
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: #495057;
        }
        .sidebar-menu i {
            margin-right: 1rem;
            transition: margin-right 0.3s;
        }
        .sidebar-menu.collapsed i {
            margin-right: 0;
        }
        .sidebar-menu.collapsed a span {
            display: none;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
        }
        .toggle-btn {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .feed-container{
            width: 60%;
            height: 600px;
            margin-top: 5px;
            border-left: 1px solid #cdcdcd;
            border-right: 1px solid #cdcdcd;
            margin-inline: auto;
            box-shadow: 1px 1px 5px #333, -1px -1px 5px #333
        }
        .feed{
            width: 90%;
            height: 90%;
            margin-inline: auto;
            /* margin-top: 30px; */
        }
        .feed img{
            margin-top: 5px;
            width: 100%;
            height: 100%;
            object-fit:cover;
            user-select:none;
        }
        .feed-options{
            margin-top: 25px;
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
        }
        .message-container{
            margin-top: 35px;
            width: 300px;
            height: 320px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 7px;
            background-color: #495057;
            color: #fff;
            margin-right: 10px;
        }
        .heading{
            text-align: center;
            width: 50%;
            text-transform: uppercase;
            padding-left: 50px;
        }
        .message{
            border: 1px solid white;
            border-radius: 7px;
            margin-left: 15px;
            width: 270px;
            height:50px;
            overflow: hidden;
            padding-left: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
           
        }
        .follow-container{
            border: 1px solid white;
            border-radius: 7px;
            margin-left: 15px;
            width: 270px;
            height:50px;
            padding-left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }
        .message h3, .follow-container h3{
            font-size: 1rem;
        }

        .follow{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
        }

        .follow h3{
            display: inline;
            font-size: 1rem;
        }
        .follow img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .follow-btn{
            width: 100px;
            height: 30px;
            margin-right: 5px;
            border-radius: 7px;
        }
        .follow-btn button{
            width: 100%;
            height:100%;
            font-size: 1.2rem;
            border-radius: 7px;
            background-color: #4524d8;
            color: #fff;
            cursor:pointer;
        }
       
        @media only screen and (max-width: 1000px){
            .message-container{
                display:none;
            }
            .content {
            padding: 0;
        }
            .feed{
            width: 100%;
            height: 90%;
        }
        .feed img{
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
        /* .feed-options{
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
        } */

    </style>
